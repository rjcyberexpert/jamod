<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Jamod</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="apple-touch-icon" href="logo.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .book-container {
            perspective: 1000px;
        }

        .book {
            position: relative;
            width: 200px;
            height: 300px;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.5s ease-in-out;
            cursor: pointer;
        }

        .book:hover {
            transform: rotateY(180deg);
        }

        .book-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .front {
            background-color: #3498db;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            transform: rotateY(0deg);
        }

        .back {
            background-color: #2ecc71;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            transform: rotateY(180deg);
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .book-title {
            font-size: 16px;
            color: white;
            margin-bottom: 10px;
        }

        .book-description {
            font-size: 14px;
            color: white;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book" onclick="toggleBook(this)">
            <div class="book-face front">
                <img src="AWS.jpg" alt="Book Cover">
                <div class="book-title">AWS</div>
            </div>
            <div class="book-face back">
                <div class="book-title">AWS(Amazon Web Services)</div>
                <div class="book-description">
                    A captivating description of the book providing insights into its content.
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleBook(book) {
            book.classList.toggle('expanded');
        }
    </script>
</body>
</html>
